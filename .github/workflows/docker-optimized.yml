name: Docker Build (Optimized)

on:
  workflow_call: # Allow calling from smart dispatch
  push:
    branches: ["main", "develop"]
    paths:
      - "src/**"
      - "package*.json"
      - "Dockerfile"
      - "docker-compose*.yml"
      - "indexer/**"
      - ".github/workflows/docker-optimized.yml"
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "docker-compose*.yml"
      - "indexer/Dockerfile"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Convert repository owner to lowercase for container registry compatibility
  IMAGE_PREFIX: smoltech/cityforge

jobs:
  # Quick validation job
  validate-dockerfiles:
    name: Validate Dockerfiles
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfiles
        run: |
          # Quick Dockerfile syntax check
          docker run --rm -i hadolint/hadolint < Dockerfile || echo "Frontend Dockerfile has warnings"
          docker run --rm -i hadolint/hadolint < indexer/Dockerfile || echo "Indexer Dockerfile has warnings"
          echo "‚úÖ Dockerfile validation completed"

  # Parallel builds with enhanced optimization
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest # Use 8-core for faster builds
    needs: validate-dockerfiles
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Smart tag generation
      - name: Generate frontend tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Aggressive caching strategy
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Multi-layer caching strategy
          cache-from: |
            type=gha,scope=frontend-base
            type=gha,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,scope=frontend-${{ github.ref_name }}
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:buildcache
          cache-to: |
            type=gha,mode=max,scope=frontend-base
            type=gha,mode=max,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,mode=max,scope=frontend-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1
          # Optimization flags
          provenance: false
          sbom: false

      # Only scan on main branch to save time
      - name: Security scan (main only)
        if: github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: "sarif"
          output: "trivy-frontend-results.sarif"
          severity: "HIGH,CRITICAL"
          exit-code: "0"

      - name: Upload frontend security results
        if: github.ref == 'refs/heads/main' && success()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-frontend-results.sarif"
          category: "container-frontend"

  build-indexer:
    name: Build Indexer
    runs-on: ubuntu-latest # Smaller indexer needs fewer cores
    needs: validate-dockerfiles
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate indexer tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-indexer
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push indexer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./indexer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=indexer-base
            type=gha,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt') }}
            type=gha,scope=indexer-${{ github.ref_name }}
          cache-to: |
            type=gha,mode=max,scope=indexer-base
            type=gha,mode=max,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt') }}
            type=gha,mode=max,scope=indexer-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
          sbom: false

      - name: Security scan indexer (main only)
        if: github.ref == 'refs/heads/main'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: "sarif"
          output: "trivy-indexer-results.sarif"
          severity: "HIGH,CRITICAL"
          exit-code: "0"

      - name: Upload indexer security results
        if: github.ref == 'refs/heads/main' && success()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-indexer-results.sarif"
          category: "container-indexer"

  # Summary job
  build-complete:
    name: Build Summary
    needs: [build-frontend, build-indexer]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Build summary
        run: |
          echo "## üê≥ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend: ${{ needs.build-frontend.result }} ${{ needs.build-frontend.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "Indexer: ${{ needs.build-indexer.result }} ${{ needs.build-indexer.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-frontend.result }}" == "failure" || "${{ needs.build-indexer.result }}" == "failure" ]]; then
            echo "‚ùå Docker build failed"
            exit 1
          else
            echo "‚úÖ All Docker images built successfully"
          fi
