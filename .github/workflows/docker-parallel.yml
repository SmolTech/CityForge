name: Build and Push Docker Images (Parallel)

on:
  push:
    branches: ["main", "develop"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Preparation job - sets up shared data
  prepare:
    runs-on: ubuntu-latest
    outputs:
      frontend-tags: ${{ steps.meta-frontend.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=commit-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

  # Frontend build job - can run in parallel
  build-frontend:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.prepare.outputs.frontend-tags }}
          cache-from: |
            type=gha,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,scope=frontend-${{ github.ref_name }}
            type=gha,scope=frontend-main
            type=gha,scope=frontend-develop
          cache-to: |
            type=gha,mode=max,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,mode=max,scope=frontend-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Summary job
  build-complete:
    needs: [build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "Frontend: ${{ needs.prepare.outputs.frontend-tags }}"
