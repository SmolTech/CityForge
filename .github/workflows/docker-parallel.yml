name: Build and Push Docker Images (Parallel)

on:
  push:
    branches: ["main", "develop"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  # Lowercase image name for Trivy scanning (Docker registry names are case-sensitive)
  IMAGE_PREFIX_LOWER: ${{ github.repository_owner }}/cityforge

jobs:
  # Preparation job - sets up shared data
  prepare:
    runs-on: ubuntu-latest
    outputs:
      frontend-tags: ${{ steps.meta-frontend.outputs.tags }}
      indexer-tags: ${{ steps.meta-indexer.outputs.tags }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=commit-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for indexer
        id: meta-indexer
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-indexer
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=commit-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

  # Frontend build job - can run in parallel
  build-frontend:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for SARIF upload
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.prepare.outputs.frontend-tags }}
          cache-from: |
            type=gha,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,scope=frontend-${{ github.ref_name }}
            type=gha,scope=frontend-main
            type=gha,scope=frontend-develop
          cache-to: |
            type=gha,mode=max,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,mode=max,scope=frontend-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ github.ref_name }}
          format: "sarif"
          output: "trivy-frontend-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail build on critical/high vulnerabilities

      - name: Upload Frontend Security Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-frontend-results.sarif"
          category: "container-frontend"

  # Indexer build job - can run in parallel
  build-indexer:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for SARIF upload
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-indexer-${{ runner.os }}-${{ hashFiles('indexer/requirements.txt') }}
          restore-keys: pip-indexer-${{ runner.os }}-

      - name: Build and push indexer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./indexer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.prepare.outputs.indexer-tags }}
          cache-from: |
            type=gha,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt') }}
            type=gha,scope=indexer-${{ github.ref_name }}
            type=gha,scope=indexer-main
            type=gha,scope=indexer-develop
          cache-to: |
            type=gha,mode=max,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt') }}
            type=gha,mode=max,scope=indexer-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Run Trivy vulnerability scanner (Indexer)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-indexer:${{ github.ref_name }}
          format: "sarif"
          output: "trivy-indexer-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail build on critical/high vulnerabilities

      - name: Upload Indexer Security Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-indexer-results.sarif"
          category: "container-indexer"

  # Summary job
  build-complete:
    needs: [build-frontend, build-indexer]
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo "Frontend: ${{ needs.prepare.outputs.frontend-tags }}"
          echo "Indexer: ${{ needs.prepare.outputs.indexer-tags }}"
