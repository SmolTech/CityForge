name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Cache Expo and Metro
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.expo
            mobile/.expo
            mobile/node_modules/.cache
          key: ${{ runner.os }}-expo-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: TypeScript check
        working-directory: mobile
        run: npx tsc --noEmit

      - name: Lint check
        working-directory: mobile
        run: ESLINT_USE_FLAT_CONFIG=false npx eslint .

