name: Warm Build Caches

on:
  schedule:
    # Run daily at 2 AM UTC to warm caches before typical development hours
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  warm-caches:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Warm NPM cache
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      # Warm Python cache for backend
      - name: Cache pip dependencies (backend)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-backend-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: pip-backend-${{ runner.os }}-

      # Warm Python cache for indexer
      - name: Cache pip dependencies (indexer)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-indexer-${{ runner.os }}-${{ hashFiles('indexer/requirements.txt', 'backend/requirements.txt') }}
          restore-keys: |
            pip-indexer-${{ runner.os }}-
            pip-backend-${{ runner.os }}-

      # Build dependency layers only to warm Docker caches
      - name: Warm frontend dependency cache
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          target: deps # Only build up to deps stage
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: |
            type=gha,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,scope=frontend-main
          cache-to: type=gha,mode=max,scope=frontend-deps-${{ hashFiles('package-lock.json') }}

      - name: Warm backend dependency cache
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.optimized
          target: deps # Only build up to deps stage
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: |
            type=gha,scope=backend-deps-${{ hashFiles('backend/requirements.txt') }}
            type=gha,scope=backend-main
          cache-to: type=gha,mode=max,scope=backend-deps-${{ hashFiles('backend/requirements.txt') }}

      - name: Warm indexer dependency cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./indexer/Dockerfile.optimized
          target: indexer-deps # Only build up to indexer-deps stage
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: |
            type=gha,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt', 'backend/requirements.txt') }}
            type=gha,scope=indexer-main
          cache-to: type=gha,mode=max,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt', 'backend/requirements.txt') }}
