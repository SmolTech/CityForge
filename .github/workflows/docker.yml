name: Build and Push Docker Images (Optimized - Fixed Cache)

on:
  push:
    branches: ["main", "develop"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: smoltech/cityforge-frontend
  INDEXER_IMAGE_NAME: smoltech/cityforge-indexer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write # Required for SARIF upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cache NPM dependencies for frontend
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Cache Python pip dependencies for indexer
      - name: Cache pip dependencies (indexer)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-indexer-${{ runner.os }}-${{ hashFiles('indexer/requirements.txt') }}
          restore-keys: |
            pip-indexer-${{ runner.os }}-

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=commit-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for indexer
        id: meta-indexer
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.INDEXER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=commit-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build frontend with enhanced caching
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: |
            type=gha,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,scope=frontend-${{ github.ref_name }}
            type=gha,scope=frontend-main
            type=gha,scope=frontend-develop
          cache-to: |
            type=gha,mode=max,scope=frontend-deps-${{ hashFiles('package-lock.json') }}
            type=gha,mode=max,scope=frontend-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Fallback frontend build without cache if above fails
      - name: Build and push frontend Docker image (fallback)
        if: failure()
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Frontend security scanning
      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-frontend-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail build on critical/high vulnerabilities

      - name: Upload Frontend Security Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-frontend-results.sarif"
          category: "container-frontend-optimized"

      # Build indexer with enhanced caching
      - name: Build and push indexer Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./indexer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-indexer.outputs.tags }}
          labels: ${{ steps.meta-indexer.outputs.labels }}
          cache-from: |
            type=gha,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt') }}
            type=gha,scope=indexer-${{ github.ref_name }}
            type=gha,scope=indexer-main
            type=gha,scope=indexer-develop
          cache-to: |
            type=gha,mode=max,scope=indexer-deps-${{ hashFiles('indexer/requirements.txt') }}
            type=gha,mode=max,scope=indexer-${{ github.ref_name }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Fallback indexer build without cache if above fails
      - name: Build and push indexer Docker image (fallback)
        if: failure()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./indexer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-indexer.outputs.tags }}
          labels: ${{ steps.meta-indexer.outputs.labels }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Indexer security scanning
      - name: Run Trivy vulnerability scanner (Indexer)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.INDEXER_IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-indexer-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "1" # Fail build on critical/high vulnerabilities

      - name: Upload Indexer Security Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-indexer-results.sarif"
          category: "container-indexer-optimized"
