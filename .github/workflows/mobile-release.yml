name: Mobile Release

on:
  push:
    tags:
      - "mobile-v*.*.*" # e.g., mobile-v1.0.0
  workflow_dispatch:

jobs:
  build-and-submit:
    name: Build and Submit to Stores
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      # Build for production
      - name: Build Android (Production)
        working-directory: mobile
        run: |
          eas build --platform android \
            --profile production \
            --non-interactive \
            --wait

      - name: Build iOS (Production)
        working-directory: mobile
        run: |
          eas build --platform ios \
            --profile production \
            --non-interactive \
            --wait

      # Optional: Auto-submit to stores
      # Requires additional secrets: GOOGLE_SERVICE_ACCOUNT_KEY, APPLE_API_KEY
      # - name: Submit to Google Play
      #   working-directory: mobile
      #   run: |
      #     eas submit --platform android \
      #       --latest \
      #       --non-interactive

      # - name: Submit to App Store
      #   working-directory: mobile
      #   run: |
      #     eas submit --platform ios \
      #       --latest \
      #       --non-interactive

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Mobile app release ${{ github.ref_name }}

            ðŸ“± Builds are available on [Expo dashboard](https://expo.dev)

            To download:
            1. Visit the Expo dashboard
            2. Navigate to your project
            3. Download the APK (Android) or IPA (iOS)

            Or install via Expo Go for testing.
          draft: false
          prerelease: false
