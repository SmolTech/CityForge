# AlertManager configuration for CityForge notifications

global:
  smtp_smarthost: "localhost:587"
  smtp_from: "alerts@cityforge.local"
  smtp_auth_username: ""
  smtp_auth_password: ""

# Templates for notifications
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Routing configuration
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook.default"

  # Route critical alerts immediately
  routes:
    - match:
        severity: critical
      receiver: "critical.alerts"
      group_wait: 5s
      repeat_interval: 15m

    - match:
        severity: warning
      receiver: "warning.alerts"
      repeat_interval: 4h

    - match:
        severity: info
      receiver: "info.alerts"
      repeat_interval: 24h

# Notification receivers
receivers:
  - name: "web.hook.default"
    webhook_configs:
      - url: "http://localhost:3000/api/alerts/webhook"
        send_resolved: true

  - name: "critical.alerts"
    email_configs:
      - to: "admin@cityforge.local"
        html: |
          <h2>üö® CRITICAL: {{ .GroupLabels.alertname }} - CityForge</h2>
          <p><strong>Severity:</strong> {{ range .Alerts }}{{ .Labels.severity }}{{ end }}</p>

          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          {{ end }}

          <p><a href="http://localhost:3001/d/cityforge/cityforge-overview">View Dashboard</a></p>

    webhook_configs:
      - url: "http://localhost:3000/api/alerts/webhook"
        send_resolved: true

  - name: "warning.alerts"
    email_configs:
      - to: "admin@cityforge.local"
        html: |
          <h2>‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }} - CityForge</h2>
          <p><strong>Severity:</strong> Warning</p>

          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          {{ end }}

          <p><a href="http://localhost:3001/d/cityforge/cityforge-overview">View Dashboard</a></p>

  - name: "info.alerts"
    email_configs:
      - to: "admin@cityforge.local"
        html: |
          <h2>‚ÑπÔ∏è INFO: {{ .GroupLabels.alertname }} - CityForge</h2>
          <p><strong>Severity:</strong> Info</p>

          {{ range .Alerts }}
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Service:</strong> {{ .Labels.service }}</p>
          <p><strong>Started:</strong> {{ .StartsAt }}</p>
          {{ end }}

          <p><a href="http://localhost:3001/d/cityforge/cityforge-overview">View Dashboard</a></p>

# Inhibition rules (silence less critical alerts when critical ones are firing)
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]

  - source_match:
      severity: "warning"
    target_match:
      severity: "info"
    equal: ["alertname", "cluster", "service"]
