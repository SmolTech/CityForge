apiVersion: batch/v1
kind: CronJob
metadata:
  name: resource-indexer
  namespace: cityforge
  labels:
    app: resource-indexer
spec:
  schedule: "0 2 * * *" # Run daily at 2 AM
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
          containers:
            - name: indexer
              image: ghcr.io/smoltech/cityforge-indexer
              imagePullPolicy: Always
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                runAsNonRoot: true
                runAsUser: 1001
                runAsGroup: 1001
                capabilities:
                  drop:
                    - ALL
              env:
                - name: OPENSEARCH_HOST
                  value: "opensearch-service"
                - name: OPENSEARCH_PORT
                  value: "9200"
                - name: NAMESPACE
                  value: "cityforge"
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
