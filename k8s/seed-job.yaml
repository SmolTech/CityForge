apiVersion: batch/v1
kind: Job
metadata:
  name: cityforge-seed
  namespace: cityforge
  labels:
    app: cityforge
    component: seed
spec:
  template:
    metadata:
      labels:
        app: cityforge
        component: seed
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
      containers:
        - name: seed
          image: cityforge:latest
          command: ["node", "scripts/seed-database.mjs"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          env:
            # PostgreSQL connection from operator secret and configmap
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres.cityforge-db.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.cityforge-db.credentials.postgresql.acid.zalan.do
                  key: password
            - name: POSTGRES_HOST
              value: "cityforge-db"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "cityforge"

            # Admin user creation (optional)
            - name: ADMIN_EMAIL
              value: "admin@example.com"
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cityforge-admin-secret
                  key: password
                  optional: true

            # Behavior control
            - name: SEED_SAMPLE_DATA
              value: "true"
            - name: NODE_ENV
              value: "production"

            # Other required app environment variables
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cityforge-secret
                  key: jwt-secret
            - name: CSRF_SECRET
              valueFrom:
                secretKeyRef:
                  name: cityforge-secret
                  key: csrf-secret

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
# Optional: Admin credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: cityforge-admin-secret
  namespace: cityforge
type: Opaque
stringData:
  password: "your-secure-admin-password-here"
