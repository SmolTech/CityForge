apiVersion: batch/v1
kind: Job
metadata:
  name: cityforge-seed-demo
  namespace: cityforge
  labels:
    app: cityforge
    component: seed
spec:
  template:
    metadata:
      labels:
        app: cityforge
        component: seed
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
      containers:
        - name: seed
          image: cityforge:latest
          # Seeds optional demo data (sample cards, tags).
          # Structural data (config, categories) is handled by db-init.mjs
          # which runs automatically on container startup.
          command: ["node", "scripts/seed-database.mjs"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          env:
            # PostgreSQL connection from operator secret and configmap
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres.cityforge-db.credentials.postgresql.acid.zalan.do
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres.cityforge-db.credentials.postgresql.acid.zalan.do
                  key: password
            - name: POSTGRES_HOST
              value: "cityforge-db"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "cityforge"
            - name: NODE_ENV
              value: "production"

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
