apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migration
  namespace: cityforge
  labels:
    app: cityforge
    component: migration
spec:
  template:
    metadata:
      labels:
        app: cityforge
        component: migration
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: prisma-migration
          image: ghcr.io/smoltech/cityforge/cityforge-frontend:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
          command: ["/bin/sh"]
          args:
            - -c
            - |
              set -e
              echo "=== Starting Prisma migration job ==="

              # Construct DATABASE_URL from environment variables
              export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
              echo "Connecting to: postgresql://${POSTGRES_USER}:***@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"

              # Generate Prisma client
              echo "Generating Prisma client..."
              npx prisma generate

              # Check migration status
              echo "Checking migration status..."
              npx prisma migrate status || true

              # Apply migrations (production-safe)
              echo "Applying database migrations..."
              npx prisma migrate deploy

              # Verify migration status
              echo "Verifying migration status..."
              npx prisma migrate status

              echo "=== Migration job completed successfully ==="

          env:
            - name: NODE_ENV
              value: "production"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: cityforge-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: cityforge-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: cityforge-config
                  key: POSTGRES_DB

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"

  backoffLimit: 3
  ttlSecondsAfterFinished: 3600 # Clean up job after 1 hour
