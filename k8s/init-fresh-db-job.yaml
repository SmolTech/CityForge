apiVersion: batch/v1
kind: Job
metadata:
  name: init-fresh-db
  namespace: cityforge
  labels:
    app: init-fresh-db
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: init-fresh-db
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: init-db
          image: ghcr.io/smoltech/cityforge/cityforge-frontend
          imagePullPolicy: Always
          # Use the new Node.js database initialization script
          command: ["node", "scripts/db-init.mjs"]
          env:
            # Database connection from Postgres Operator secret
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  key: host
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
                  optional: true
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
                  optional: true
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
                  optional: true
            # Optional: Set these to create an admin user automatically
            # - name: ADMIN_EMAIL
            #   value: "admin@example.com"
            # - name: ADMIN_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       key: admin-password
            #       name: cityforge-admin-secret
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
