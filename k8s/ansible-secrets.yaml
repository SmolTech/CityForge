---
# Secret for SSH private key
apiVersion: v1
kind: Secret
metadata:
  name: ansible-ssh-key
  namespace: cityforge
  labels:
    app: ansible-runner
    component: credentials
type: Opaque
data:
  # Base64 encoded SSH private key
  # Generate with: cat ~/.ssh/id_rsa | base64 -w 0
  ssh-key: LS0tLS1CRUdJTi0uLi4= # Replace with actual base64 encoded SSH private key

---
# Secret for Ansible vault password
apiVersion: v1
kind: Secret
metadata:
  name: ansible-vault-password
  namespace: cityforge
  labels:
    app: ansible-runner
    component: credentials
type: Opaque
data:
  # Base64 encoded vault password
  # Generate with: echo -n "your-vault-password" | base64
  vault-password: eW91ci12YXVsdC1wYXNzd29yZA== # Replace with actual base64 encoded vault password

---
# Secret for Ansible vault file (encrypted variables)
apiVersion: v1
kind: Secret
metadata:
  name: ansible-vault
  namespace: cityforge
  labels:
    app: ansible-runner
    component: vault
type: Opaque
stringData:
  vault.yml: |
    $ANSIBLE_VAULT;1.1;AES256
    # This should contain your actual encrypted vault content
    # Generate by running: ansible-vault encrypt vault.yml
    # Then copy the entire encrypted content here

    # For now, this is a placeholder. Replace with actual encrypted content:
    vault_tunnel_uuid: "your-actual-tunnel-uuid"
    vault_prod_tunnel_uuid: "your-prod-tunnel-uuid"
    vault_tunnel_credentials: |
      {
        "AccountTag": "your-account-tag",
        "TunnelSecret": "your-tunnel-secret",
        "TunnelID": "your-tunnel-id"
      }
