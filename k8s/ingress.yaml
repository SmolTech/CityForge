apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: community-ingress
  namespace: community
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: public
  tls:
    - hosts:
        - community.community
        - www.community.community
      secretName: community-tls
  rules:
    - host: "community.community"
      http:
        paths:
          - path: /api/config
            pathType: Prefix
            backend:
              service:
                name: community-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: community-backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: community-service
                port:
                  number: 80
    - host: "www.community.community"
      http:
        paths:
          - path: /api/config
            pathType: Prefix
            backend:
              service:
                name: community-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: community-backend-service
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: community-service
                port:
                  number: 80
