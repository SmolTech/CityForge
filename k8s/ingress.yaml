apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cityforge-ingress
  namespace: cityforge
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  ingressClassName: public
  tls:
    - hosts:
        - cityforge.cityforge
        - www.cityforge.cityforge
      secretName: cityforge-tls
  rules:
    - host: "cityforge.cityforge"
      http:
        paths:
          # All traffic now goes to Next.js service (includes both UI and API routes)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cityforge-service
                port:
                  number: 80
    - host: "www.cityforge.cityforge"
      http:
        paths:
          # All traffic now goes to Next.js service (includes both UI and API routes)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cityforge-service
                port:
                  number: 80
