---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: token-cleanup
  namespace: cityforge
  labels:
    app: token-cleanup
spec:
  # Run daily at 3 AM (after indexer at 2 AM, before backup at 2 AM)
  schedule: "0 3 * * *"
  timeZone: "America/New_York"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: token-cleanup
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
          restartPolicy: OnFailure
          containers:
            - name: token-cleanup
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                runAsNonRoot: true
                runAsUser: 1001
                runAsGroup: 1001
                capabilities:
                  drop:
                    - ALL
              image: ghcr.io/smoltech/cityforge-backend
              imagePullPolicy: Always
              command:
                - python
                - cleanup_expired_tokens.py
              env:
                - name: POSTGRES_HOST
                  value: "cityforge-db"
                - name: POSTGRES_PORT
                  value: "5432"
                - name: POSTGRES_DB
                  value: "cityforge"
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      key: username
                      name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: password
                      name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
                # JWT secret is required for Flask app initialization
                - name: JWT_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      key: jwt_secret_key
                      name: cityforge-backend-secrets
                      optional: true
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "50m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
