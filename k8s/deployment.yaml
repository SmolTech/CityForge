apiVersion: apps/v1
kind: Deployment
metadata:
  name: cityforge
  namespace: cityforge
  labels:
    app: cityforge
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cityforge
  template:
    metadata:
      labels:
        app: cityforge
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: cityforge
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
          image: ghcr.io/smoltech/cityforge-frontend
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # NEXT_PUBLIC_API_URL should be empty for browser requests to use relative URLs
            # The ingress will route /api requests to the backend
            - name: NEXT_PUBLIC_API_URL
              value: ""
            # For server-side API calls (if needed in the future)
            - name: NEXT_PUBLIC_SITE_URL
              value: "http://cityforge-backend-service:5000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
