apiVersion: apps/v1
kind: Deployment
metadata:
  name: cityforge
  namespace: cityforge
  labels:
    app: cityforge
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cityforge
  template:
    metadata:
      labels:
        app: cityforge
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: cityforge
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
          image: ghcr.io/smoltech/cityforge-frontend
          imagePullPolicy: Always
          # Use startup script to construct DATABASE_URL at runtime
          command: ["/bin/sh"]
          args: ["/app/scripts/start-with-db-url.sh"]
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: NEXT_PUBLIC_SITE_URL
              value: "https://cityforge.example.com" # Replace with your actual domain
            # Database connection
            # Credentials from Postgres Operator secret
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: cityforge.cityforge-db.credentials.postgresql.acid.zalan.do
            # Connection metadata from ConfigMap (must match postgres.yaml)
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            # JWT configuration for authentication
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: jwt_secret_key
                  name: cityforge-secrets
            # OpenSearch configuration for search functionality
            - name: OPENSEARCH_HOST
              value: "opensearch-service"
            - name: OPENSEARCH_PORT
              value: "9200"
            - name: OPENSEARCH_NAMESPACE
              value: "cityforge"
            # Upload folder configuration
            - name: UPLOAD_FOLDER
              value: "/app/uploads"
            # Cloudinary configuration (optional - for image hosting)
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  key: cloudinary_cloud_name
                  name: cityforge-secrets
                  optional: true
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  key: cloudinary_api_key
                  name: cityforge-secrets
                  optional: true
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  key: cloudinary_api_secret
                  name: cityforge-secrets
                  optional: true
          volumeMounts:
            - name: uploads-storage
              mountPath: /app/uploads
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "384Mi" # Increased from 256Mi since container now handles both frontend and backend
              cpu: "250m" # Slightly increased from 200m for additional API load
            limits:
              memory: "1.5Gi" # Increased from 1Gi for safety margin
              cpu: "1200m" # Increased from 1000m for API processing
      volumes:
        - name: uploads-storage
          persistentVolumeClaim:
            claimName: cityforge-uploads-pvc
