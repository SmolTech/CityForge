apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: community
  name: community-backend
  labels:
    app: community-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: community-backend
  template:
    metadata:
      labels:
        app: community-backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: backend
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            capabilities:
              drop:
                - ALL
          image: ghcr.io/smoltech/cityforge-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: POSTGRES_HOST
              value: "community-db"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "community"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: community.community-db.credentials.postgresql.acid.zalan.do
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: community.community-db.credentials.postgresql.acid.zalan.do
            - name: FLASK_DEBUG
              value: "false"
            - name: OPENSEARCH_HOST
              value: "opensearch-service"
            - name: OPENSEARCH_PORT
              value: "9200"
            - name: NAMESPACE
              value: "community"
            - name: MAUTIC_URL
              value: "https://mautic.community.community"
            - name: MAUTIC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mautic-api-credentials
                  key: username
                  optional: true
            - name: MAUTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mautic-api-credentials
                  key: password
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: community-backend-service
  namespace: community
  labels:
    app: community-backend
spec:
  selector:
    app: community-backend
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP
