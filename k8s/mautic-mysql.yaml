---
# Percona MySQL Cluster for Mautic
# Secrets will be auto-generated by the operator at: mautic-mysql-secrets
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: mautic-mysql
  namespace: community
spec:
  crVersion: 1.14.0
  allowUnsafeConfigurations: false
  updateStrategy: SmartUpdate
  upgradeOptions:
    versionServiceEndpoint: https://check.percona.com
    apply: disabled
    schedule: "0 4 * * *"
  pxc:
    size: 1
    image: percona/percona-xtradb-cluster:8.0.36-28.1
    autoRecovery: true
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
    volumeSpec:
      persistentVolumeClaim:
        resources:
          requests:
            storage: 5Gi
    affinity:
      antiAffinityTopologyKey: "kubernetes.io/hostname"
  haproxy:
    enabled: true
    size: 1
    image: percona/percona-xtradb-cluster-operator:1.14.0-haproxy
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m
  proxysql:
    enabled: false
  backup:
    image: percona/percona-xtradb-cluster-operator:1.14.0-pxc8.0-backup
    schedule:
      - name: daily-backup
        schedule: "0 2 * * *"
        keep: 7
        storageName: fs-backup
    storages:
      fs-backup:
        type: filesystem
        volume:
          persistentVolumeClaim:
            accessModes: [ReadWriteOnce]
            resources:
              requests:
                storage: 10Gi
