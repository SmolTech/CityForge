events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Additional security headers map for consistent application
    map $scheme $hsts_header {
        https "max-age=31536000; includeSubDomains";
        default "";
    }

    upstream frontend {
        server frontend:3000;
    }

    # Backend upstream removed - all routes now handled by Next.js frontend

    server {
        listen 80;
        server_name localhost;

        # Content Security Policy (production-focused)
        set $csp_policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; manifest-src 'self'; worker-src 'self'";

        # Large file upload support
        client_max_body_size 16M;

        # API routes - now handled by Next.js frontend
        location /api {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
            proxy_set_header Upgrade $http_upgrade;
            # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # CORS Configuration
            # Set allowed origins based on request origin
            set $cors_origin "";
            if ($http_origin ~* ^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$) {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~* ^https://([a-zA-Z0-9-]+\.)*community\.community$) {
                set $cors_origin $http_origin;
            }
            if ($http_origin ~* ^https://([a-zA-Z0-9-]+\.)*cityforge\.cityforge$) {
                set $cors_origin $http_origin;
            }
            
            # Add CORS headers if origin is allowed
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;

            # Security Headers (API-specific configuration)
            add_header 'Content-Security-Policy' $csp_policy always;
            add_header 'Strict-Transport-Security' $hsts_header always;
            add_header 'X-Frame-Options' 'DENY' always;
            add_header 'X-Content-Type-Options' 'nosniff' always;
            add_header 'Referrer-Policy' 'strict-origin-when-cross-origin' always;
            add_header 'Permissions-Policy' 'accelerometer=(), autoplay=(), camera=(), cross-origin-isolated=(), display-capture=(), encrypted-media=(), fullscreen=(self), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()' always;
            add_header 'X-DNS-Prefetch-Control' 'off' always;
            add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
            add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;
            add_header 'Cross-Origin-Resource-Policy' 'same-site' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' '86400' always;
                # Security headers for preflight responses
                add_header 'Content-Security-Policy' $csp_policy always;
                add_header 'Strict-Transport-Security' $hsts_header always;
                add_header 'X-Frame-Options' 'DENY' always;
                add_header 'X-Content-Type-Options' 'nosniff' always;
                add_header 'Content-Length' '0';
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
        }

        # Frontend routes - everything else
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
            proxy_set_header Upgrade $http_upgrade;
            # nosemgrep: generic.nginx.security.possible-h2c-smuggling.possible-nginx-h2c-smuggling
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Next.js specific settings
            proxy_buffering off;

            # Security Headers (Frontend-specific configuration)
            add_header 'Content-Security-Policy' $csp_policy always;
            add_header 'Strict-Transport-Security' $hsts_header always;
            add_header 'X-Frame-Options' 'DENY' always;
            add_header 'X-Content-Type-Options' 'nosniff' always;
            add_header 'Referrer-Policy' 'strict-origin-when-cross-origin' always;
            add_header 'Permissions-Policy' 'accelerometer=(), autoplay=(), camera=(), cross-origin-isolated=(), display-capture=(), encrypted-media=(), fullscreen=(self), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()' always;
            add_header 'X-DNS-Prefetch-Control' 'off' always;
            add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
            add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;
            add_header 'Cross-Origin-Resource-Policy' 'same-site' always;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            
            # Basic security headers for health check
            add_header 'X-Frame-Options' 'DENY' always;
            add_header 'X-Content-Type-Options' 'nosniff' always;
        }
        
        # Static files optimization (handled by Next.js but nginx can cache)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 1y;
            add_header 'X-Content-Type-Options' 'nosniff' always;
            add_header 'X-Frame-Options' 'DENY' always;
            add_header 'Cache-Control' 'public, max-age=31536000, immutable' always;
        }
    }
}
